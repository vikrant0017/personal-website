<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>500 - Server Error</title>
        <style>
            :root {
                --bg: #1a1b26;
                --fg: #c0caf5;
                --fg-dim: #a9b1d6;
                --fg-muted: #565f89;
                --comment: #565f89;
                --accent: #7aa2f7;
                --purple: #bb9af7;
                --red: #f7768e;
                --orange: #ff9e64;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "JetBrains Mono", "Fira Code", "Consolas", "Monaco",
                    monospace;
                line-height: 1.8;
                color: var(--fg);
                background-color: var(--bg);
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }

            .error-container {
                max-width: 600px;
                text-align: center;
            }

            .error-code {
                font-size: 6em;
                font-weight: 700;
                color: var(--red);
                margin-bottom: 20px;
                letter-spacing: -0.02em;
            }

            .error-type {
                font-size: 1.5em;
                color: var(--orange);
                margin-bottom: 30px;
                text-transform: lowercase;
            }

            .error-message {
                color: var(--fg-dim);
                font-size: 1em;
                margin-bottom: 40px;
                line-height: 1.6;
            }

            .terminal-line {
                text-align: left;
                margin: 10px 0;
                font-size: 0.9em;
            }

            .prompt {
                color: var(--purple);
            }

            .command {
                color: var(--accent);
            }

            .comment {
                color: var(--comment);
            }

            .link {
                display: inline-block;
                margin-top: 30px;
                padding: 12px 24px;
                background-color: transparent;
                color: var(--accent);
                text-decoration: none;
                border: 1px solid var(--accent);
                transition: all 0.2s ease;
                font-size: 0.95em;
            }

            .link:hover {
                background-color: var(--accent);
                color: var(--bg);
            }

            .ascii-art {
                color: var(--comment);
                font-size: 0.7em;
                margin-bottom: 30px;
                white-space: pre;
                line-height: 1.2;
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
            }

            .cursor {
                animation: blink 1s step-end infinite;
            }

            @keyframes glitch {
                0% {
                    transform: translate(0);
                }
                20% {
                    transform: translate(-2px, 2px);
                }
                40% {
                    transform: translate(-2px, -2px);
                }
                60% {
                    transform: translate(2px, 2px);
                }
                80% {
                    transform: translate(2px, -2px);
                }
                100% {
                    transform: translate(0);
                }
            }

            .glitch {
                animation: glitch 0.3s infinite;
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <h1 class="error-code glitch">50x</h1>
            <h2 class="error-type">internal server error</h2>

            <div class="error-message">
                <div class="terminal-line">
                    <span class="prompt">$</span>
                    <span class="command">systemctl status server</span>
                </div>
                <div class="terminal-line">
                    <span class="comment"
                        >// error: server encountered an unexpected
                        condition</span
                    >
                </div>
                <div class="terminal-line">
                    <span class="comment"
                        >// segmentation fault (core dumped)</span
                    >
                </div>
                <div class="terminal-line">
                    <span class="comment"
                        >// please try again later or contact the
                        administrator</span
                    >
                </div>
            </div>

            <a href="/" class="link">‚Üê return home</a>

            <div style="margin-top: 40px">
                <span class="prompt">~</span> <span class="cursor">_</span>
            </div>
        </div>
    </body>
</html>
